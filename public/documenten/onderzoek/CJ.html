  <script>
    $(document).ready(function () {
      $('.smooth-scroll').on('click', function (e) {
        e.preventDefault();

        var target = this.hash,
          $target = $(target);

        $('html, body')
          .stop()
          .animate(
            {
              scrollTop: $target.offset().top - 100,
            },
            100,
            'linear',
            function () {
              // window.location.hash = target;
            }
          );
      });
    });
